<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>task4</title>
    <link rel="stylesheet" type="text/css" href="../css/task4.css">
</head>
<body>
<div>
    <div class="nav-header">
        <div class="nav-left">
            <button class="nav-left-btn">关闭</button>
        </div>
        <div class="nav-right">
            <button class="nav-left-btn">注册</button>
        </div>
        <div class="nav-title">
            <p>登录</p>
        </div>




    </div>
</div>
<div class="content-block">
    <div>
        <div class="phone-block">
            <div>
                <div class="phone-icon-block">
                    <img class="phone-icon" src="../img/task4_iphone.png">
                </div>
                <div class="phone-line-block">
                    <img class="phone-line" src="../img/task4_line.png">
                </div>
                <div class="phone-input-block">
                    <input class="phone-input" type="text" placeholder="请输入手机号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"   maxlength="11"/>
                </div>
            </div>

        </div>
        <div class="phone-block">
            <div>
                <div class="phone-icon-block">
                    <img class="phone-icon" src="../img/task4_pass.png">
                </div>
                <div class="phone-line-block">
                    <img class="phone-line" src="../img/task4_line.png">
                </div>
                <div class="phone-input-block">
                    <input class="pass-input" type="password" placeholder="请输入密码" maxlength="20">
                </div>
            </div>
        </div>
    </div>
    <div class="content-login">

        <button class="login-btn">登 录</button>
    </div>
    <div class="forget-block">
        <!--<input class="forget-btn" type="button" content="忘记密码？">-->
        <button class="forget-btn">忘记密码？</button>
    </div>
</div>
</body>
</html>
